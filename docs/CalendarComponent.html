<h2 class="ui header">Calendar</h2>

<div class="ui form">
    <div class="four fields">
        <div class="field">
            <label>Start date</label>
            <div id="startDate" [semantic_ui_calendar]="startDateSettings" [(ngModel)]="startDate" class="ui calendar">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="Start date"/>
                </div>
            </div>
        </div>
        <div class="field">
            <label>End date</label>
            <div id="endDate" [semantic_ui_calendar]="endDateSettings" [(ngModel)]="endDate" class="ui calendar">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="End date"/>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="ui collapsing definition table">
    <tbody>
        <tr>
            <td>Selected start date</td>
            <td>{{startDate|date:'yyyy-MM-dd'}}</td>
        </tr>
        <tr>
            <td>Selected end date</td>
            <td>{{endDate|date:'yyyy-MM-dd'}}</td>
        </tr>
    </tbody>
</table>

<div class="ui horizontal section divider">Source</div>

<div semantic_ui_tab class="ui top attached tabular menu">
    <div class="active item" data-tab="tab-html">HTML</div>
    <div class="item" data-tab="tab-dart">Dart</div>
</div>
<div class="ui bottom attached active tab segment" data-tab="tab-html">
    <div [source_include]="'CalendarComponent.html'"></div>
</div>
<div class="ui bottom attached tab segment" data-tab="tab-dart">
    <div [source_include]="'CalendarComponent.dart'"></div>
</div>
