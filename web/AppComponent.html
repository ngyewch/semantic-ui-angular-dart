<div (semantic_ui_sidebar)="initSidebar($event)" class="ui sidebar inverted vertical menu">
    <a class="item" [routerLink]="['Home']">
        Home
    </a>
    <a class="item" [routerLink]="['Calendar']">
        Calendar
    </a>
    <a class="item" [routerLink]="['Dropdown']">
        Dropdown
    </a>
    <a class="item" [routerLink]="['Sidebar']">
        Sidebar
    </a>
    <a class="item" [routerLink]="['Tab']">
        Tab
    </a>
</div>
<div class="pusher">
    <div>
    </div>
    <div class="ui container">
        <div class="ui secondary menu">
            <a class="item" (click)="onToggleSidebarButtonClicked()">
                <i class="large sidebar icon"></i>
            </a>
            <a class="item" [routerLink]="['Home']">
                <span class="ui header">
                    Semantic UI for Angular Dart
                </span>
            </a>
            <div class="right menu">
                <a class="ui item" href="https://github.com/ngyewch/semantic-ui-angular-dart">
                    <i class="github icon"></i> Github
                </a>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
