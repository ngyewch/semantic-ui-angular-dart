<h2 class="ui header">Dropdown</h2>

<div>
    <div semantic_ui_dropdown [(ngModel)]="gender" class="ui selection dropdown">
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Gender</div>
        <div class="menu">
            <div class="item" data-value="male">Male</div>
            <div class="item" data-value="female">Female</div>
        </div>
    </div>
    <div class="ui basic segment">
        gender = {{gender}}
    </div>
</div>

<div class="ui horizontal section divider">Source</div>

<div semantic_ui_tab class="ui top attached tabular menu">
    <div class="active item" data-tab="tab-html">HTML</div>
    <div class="item" data-tab="tab-dart">Dart</div>
</div>
<div class="ui bottom attached active tab segment" data-tab="tab-html">
    <div [source_include]="'DropdownComponent.html'"></div>
</div>
<div class="ui bottom attached tab segment" data-tab="tab-dart">
    <div [source_include]="'DropdownComponent.dart'"></div>
</div>
